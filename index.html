<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Text to Speech</title>
</head>
<body class="bg-dark text-white">
  <div class="container text-center">
    <h1 class=" text-success col-md-6 mx-auto mb-5 mt-5">TEXT-<span class="text-primary">2</span>-SPEECH</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form >
          <div class="form-group">
            <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="type anything..."></textarea>
          </div>
          <div class="form-group">
            <label for="rate">Rate</label>
            <div id="rate-value" class="badge badge-success float-right">1</div>
            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
          </div>
          <div class="form-group">
            <label for="pitch">Pitch</label>
            <div id="pitch-value" class="badge badge-success float-right">1</div>
            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
          </div>
          <div class="form-group">
            <select id="voice-select" class="form-control form-control-lg"></select>
          </div>
          <button class="btn btn-light btn-lg btn-block">Translate</button>
        </form>
        <p class="text-center text-primary mt-5">created by Benjamin Nyakambangwe</p>
      </div>
    </div>
  </div>

<script src="main.js" charset="utf-8"></script>
</body>
</html>
